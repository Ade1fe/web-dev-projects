<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>

    
    <table id="mangaTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author(s)</th>
                <th>Genres</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2 id="manga"></h2>


    <script>
        
const mangaId = 2;
const apiUrl = `https://api.jikan.moe/v4/manga/${mangaId}/full`;

fetch(apiUrl)
  .then(response => {
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    return response.json();
  })
  .then(data => {
    const manga = data.data;

    // Get the table body element
    const tableBody = document.querySelector("#mangaTable tbody");

    // Create a new row
    const row = document.createElement("tr");

    // Create and populate the cells
    const titleCell = document.createElement("td");
    titleCell.textContent = manga.title;
    row.appendChild(titleCell);

    const authorsCell = document.createElement("td");
    const authors = manga.authors.map(author => author.name).join(", ");
    authorsCell.textContent = authors;
    row.appendChild(authorsCell);

    const genresCell = document.createElement("td");
    const genres = manga.genres.map(genre => genre.name).join(", ");
    genresCell.textContent = genres;
    row.appendChild(genresCell);

    const descriptionCell = document.createElement("td");
    descriptionCell.textContent = manga.synopsis;
    row.appendChild(descriptionCell);

    const imageCell = document.createElement("td");
    const image = document.createElement("img");
    image.src = manga.images.jpg.large_image_url;
    image.alt = manga.title;
    imageCell.appendChild(image);
    row.appendChild(imageCell);

    const actionCell = document.createElement("td");
    const readChaptersButton = document.createElement("a");
    readChaptersButton.href = manga.url;
    readChaptersButton.textContent = "Read Chapters";
    readChaptersButton.target = "_blank";
    actionCell.appendChild(readChaptersButton);
    row.appendChild(actionCell);

    // Append the row to the table body
    tableBody.appendChild(row);

    console.log(data);
  })
  .catch(error => {
    console.error(error);
  });



    </script>



    
</body>
</html>
