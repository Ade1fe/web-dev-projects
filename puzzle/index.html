<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/logo.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>
<body>
    
    <!-- loader -->
    <section class="loader">

        <div class="content">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        
    </section>
    

    <!-- logo -->
    <div class="logo">
        <h1>Jojo's Word cookies</h1>
        <button>Play</button>
    </div>


    <!-- WORK 1 -->

    <section class="containerOne">
        <div class="marquee">
          <span>Ovde ide neka vest sto se prikazuje traka sa vestima koja ce non stop da se krece :D</span>
        </div>
        
        <div class="inner-container">
            <div class="layerOne">
                <button>go back</button>
                <h4>level</h4>
                <h4>coins or point</h4>
            </div>

            <div class="title">
                <h2>My title goes here</h2>
            </div>

         <div class="flexy">
            <div class="layerTwo">
               <!-- <p class="letter" data-letterP=""></p>
               <p class="letter" data-letterP=""></p> -->
             </div>
 
             <div class="layerThree">
                 <!-- Alphabets -->
                 <div id="alphabet-container" class="alpha">
                   <button class="alphabet-button" data-letter="A">A</button>
                   <button class="alphabet-button" data-letter="B">B</button>
                   <button class="alphabet-button" data-letter="C">C</button>
                   <button class="alphabet-button" data-letter="D">D</button>
                   <button class="alphabet-button" data-letter="E">E</button>
                   <button class="alphabet-button" data-letter="F">F</button>
                   <button class="alphabet-button" data-letter="G">G</button>
                   <button class="alphabet-button" data-letter="H">H</button>
                   <button class="alphabet-button" data-letter="I">I</button>
                   <button class="alphabet-button" data-letter="J">J</button>
                   <button class="alphabet-button" data-letter="K">K</button>
                   <button class="alphabet-button" data-letter="L">L</button>
                   <button class="alphabet-button" data-letter="M">M</button>
                   <button class="alphabet-button" data-letter="N">N</button>
                   <button class="alphabet-button" data-letter="O">O</button>
                   <button class="alphabet-button" data-letter="P">P</button>
                   <button class="alphabet-button" data-letter="Q">Q</button>
                   <button class="alphabet-button" data-letter="R">R</button>
                   <button class="alphabet-button" data-letter="S">S</button>
                   <button class="alphabet-button" data-letter="T">T</button>
                   <button class="alphabet-button" data-letter="U">U</button>
                   <button class="alphabet-button" data-letter="V">V</button>
                   <button class="alphabet-button" data-letter="W">W</button>
                   <button class="alphabet-button" data-letter="X">X</button>
                   <button class="alphabet-button" data-letter="Y">Y</button>
                   <button class="alphabet-button" data-letter="Z">Z</button>
                 </div>
               </div>
         </div>
              


        </div>
      </section>
      

      <div id="modal" class="modal">
        <div class="modal-content">
          <h2>Hurray! You cleared this level</h2>
          <button id="closeBtn">Close</button>
        </div>
      </div>
      
      <button id="openBtn">Open Modal</button>
