<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/styles.css">
</head>
<body>
    
    <div class="container">
	<!-- code here -->
	<div class="card">
		<div class="card-image">	
			<h2 class="card-heading">
				<!-- Get started -->
				<!-- <small>Let us create your account</small> -->
			</h2>
		</div>
		<form class="card-form">
              <div class="errors"></div>
			<div class="input">
				<input type="text" name="full_name" autocomplete="current-username" id="fullName" class="input-field" value="" required/>
				<label class="input-label">Full name</label>
			</div>
						<div class="input">
				<input type="text" name="email" autocomplete="current-email"  id="email" class="input-field" value="" required/>
				<label class="input-label">Email</label>
			</div>
						<div class="input">
				<input type="password" name="password" autocomplete="current-password"   id="password"class="input-field" required/>
				<label class="input-label">Password</label>
			</div>
			
		</form>
        <div class="action">
				<button class="action-button" onclick="validation()">Get started</button>
			</div>
		<div class="card-info">
			<p>Welcome to <span>Jojo's</span> Journal</p>
		</div>
	</div>
</div>

















    <script src="../Js/index.js"></script>
	<!-- <script src="../Js/Journal.js"></script> -->
</body>
</html>
